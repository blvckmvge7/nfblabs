spring.application.name=nfblabs
# Puerto de la aplicación
server.port=8080

# Configuración de la base de datos MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/nfslabdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración para evitar errores de timezone
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

